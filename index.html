<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Formulário</title>
</head>
<body>
    <main>
        <div class="signup">
            <span>Não é Membro?</span>
            <button type="button">Cadastrar</button>
        </div>

        <div class="login">
            <span>Já tem uma conta?</span>
            <button type="button">Login</button>
        </div>

        <div class="back-layer">
            <form action="" class="login-form">
                <h2>Login</h2>
                <label for="lemail">Email</label>
                <input type="email" id="lemail" placeholder="Digite seu email">
                <label for="lpassword">Senha</label>
                <input type="password" id="lpassword" placeholder="Senha">
                <button type="button">Entrar</button>
            </form>

            <form action="" class="signup-form">
                <h2>Inscreva-se</h2>
                <label for="p-name">Primeiro Nome</label>
                <input type="text" id="p-name" placeholder="Primeiro Nome">
                <label for="s-name">Sobrenome</label>
                <input type="text" id="s-name" placeholder="Sobrenome">
                <label for="semail">Email</label>
                <input type="email" id="semail" placeholder="Digite seu email">
                <label for="spassword">Senha</label>
                <input type="password" id="spassword" placeholder="Digite sua Senha">
                <button type="button">Cadastrar</button>
            </form>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
